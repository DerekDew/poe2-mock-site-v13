<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoE2 Flips Dashboard v13</title>

  <!-- Tailwind CSS or your preferred CSS framework -->
  <link rel="stylesheet" href="styles.css" />

  <!-- API base configuration -->
  <script>
    // Set the API base URL for all frontend requests
    window.__API_BASE__ = "https://poe2-api-live-v13.onrender.com";
  </script>
</head>
<body>
  <header>
    <h1>PoE2 Flips Dashboard <span class="version">v13</span></h1>
  </header>

  <main>
    <!-- Search / Filters -->
    <section id="filters">
      <input type="text" id="search" placeholder="Item name, base, mod..." />
      <input type="number" id="minScore" placeholder="Min Score" value="0" />
      <input type="number" id="minMargin" placeholder="Min Margin %" value="0" />
      <input type="number" id="limit" placeholder="Limit" value="30" />
      <button id="refresh">Refresh</button>
    </section>

    <!-- Deals Table -->
    <section id="deals">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Est. Value</th>
            <th>Margin %</th>
            <th>Score</th>
            <th>Seller</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="deals-body">
          <tr>
            <td colspan="8">No data loaded yet.</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Last refresh: <span id="last-refresh">never</span></p>
  </footer>

  <!-- Main App Script -->
  <script src="app.js"></script>
</body>
</html>
